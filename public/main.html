<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script src="JavaScript.js"></script>
        
        <title>The Family Journal</title>
    </head>

    <body class="flexcolumn" onload="main_comments(); main_header()">
        <header class="flexrow">
            <h1>The Family Journal</h1>
            <span></span>
            <nav>
                <menu class="flexrow">
                    <li class="flexrowcent"><a href="index.html" id="hidden_nav1">Login</a></li>
                    <li class="flexrowcent"><a href="events.html" id="hidden_nav1">Events</a></li>
                </menu>
            </nav>
            <h3><span id="user_name"></span></h3>
            <hr />
        </header>

        <main>
            <section id="event" class="flexrow">
                <img id="main_pic" />
                <div id="info" class="flexcolumncent">
                    <h2 class="big" id="event_namen" ></h2>
                    <span id="event_dates"></span>
                    <a href="pics.html">Pictures</a>
                </div>
                <script src="event_data_load.js"></script>
            </section>
            <section id="comments">
                <hr />
                <div id="comments_old"></div>
                <div id="comments_input">
                    <form method="get" action="main.html">
                        <div id="top" class="flexrow">
                            <label for="comment">Reply:</label>
                            <textarea placeholder="Your Comment Here" id="new_comment" rows="4" cols="60"></textarea>
                            <button id="tall" type="button" onclick="comment()">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
            <hr />
        </main>
        <script src="onload.js"></script>
        <footer class="flexcolumn">
            <span>Author: Adam Johnson</span>
            <a href="https://github.com/stamphen/startup.git">My GitHub Repository</a>
        </footer>
    </body>
</html>
