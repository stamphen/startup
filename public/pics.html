<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script src="JavaScript.js"></script>
        <script src="event_data_load.js"></script>
        <title>The Family Journal</title>
    </head>

    <body class="flexcolumn" onload="main_photography(); main_header()">
        <header class="flexrow">
            <h1>The Family Journal</h1>
            <span></span>
            <nav>
                <menu class="flexrow">
                    <li class="flexrowcent"><a href="index.html" id="hidden_nav1">Login</a></li>
                    <li class="flexrowcent"><a href="events.html" id="hidden_nav1">Events</a></li>
                </menu>
            </nav>
            <h3><span id="user_name"></span></h3>
            <hr />
        </header>

        <main>
            <section id="event" class="flexrow">
                <img id="main_pic" />
                <div id="info" class="flexcolumncent">
                    <h2 class="big"></h2>
                    <span id="event_dates"></span>
                    <a href="main.html">Main Page</a>
                </div>
                <script src="event_data_load.js"></script>
            </section>
            <hr />
            <section id="pictures_old"></section>
            <section id="pictures_input">
                <hr />
                <form method="get" action="pics.html">
                    <div class="flexrow">
                        <label for="picture">Upload your own photos:</label>
                        <input required type="file" id="picture" accept=".jpg,.jpeg,.png"/>
                        <button type="button" onclick="submit_pic()">Submit Picture</button>
                    </div>
                </form>

            </section>
            <hr />
        </main>

        <footer class="flexcolumn">
            <span>Author: Adam Johnson</span>
            <a href="https://github.com/stamphen/startup.git">My GitHub Repository</a>
        </footer>
    </body>
</html>
