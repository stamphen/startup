<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script src="JavaScript.js"></script>
        <title>The Family Journal</title>

    <body class="flexcolumn">
        <header class="flexrow">
            <h1>The Family Journal</h1>
            <span></span>
            <nav>
                <menu class="flexrow">
                    <li class="flexrowcent"><a href="index.html">Login</a></li>
                    <li class="flexrowcent"><a href="events.html" id="hidden_nav1" hidden>Events</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <h2 class="big">Login</h2>
            <hr />
            <form class="flexcolumn">
                <div class="flexrow">
                    <label for="username">Username:</label>
                    <input type="text" id="username" />
                </div>
                <span class="spacing"></span>
                <div class="flexrow">
                    <label for="password">Password:</label>
                    &nbsp;
                    <input type="password" id="password" />
                </div>
                <span class="spacing"></span>
                <div class="flexrow">
                    <button type="button" onclick="login()" id="login_btn">Login</button>
                    <button type="button" onclick="create_account()" id="create_btn">Create Account</button>
                    <button type="button" onclick="logout()" id="logout_btn" hidden>Logout</button>
                </div>
            </form>
            <hr />
        </main>
        <script src="onload.js"></script>
        <footer class="flexcolumn">
